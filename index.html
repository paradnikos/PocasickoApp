<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasíčko</title>
    <link rel="stylesheet" href="styly.css">
    <link rel="shortcut icon" href="image/icons8-clouds-64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="weatherContainer">
        <div class="bar">
            <div class="logo">
                <img src="image/icons8-weather-50.png" alt="Počasíčko">
                <p>Počasíčko</p>
            </div>

            <div class="input">
                <div class="inputCity">
                    <input type="text" id="city" placeholder="Zadej město">
                </div>
                <button id="searchButton">
                    <span class="buttonText">HLEDAT</span>
                    <i style="font-size:24px" class="fa">&#xf002;</i>
                </button>
            </div>
        </div>
        
        <ul class="forecastList">
            <li id="city-info"></li>
            <li id="temp-div"></li>
            <li id="weather-info"></li>
        </ul>
        
        <div id="forecastTable"></div>
        
    </div>

    <script src="script.js"></script>

    
</body>
</html>
