<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasíčko</title>
    <link rel="stylesheet" href="styly.css">
    <link rel="shortcut icon" href="image/icons8-clouds-64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="weatherContainer">
        <div class="bar">
            <div class="logo">
                <img src="image/icons8-weather-50.png" alt="Počasíčko">
                <p>Počasíčko</p>
            </div>

            <div class="input">
                <div class="inputCity">
                    <input id="city" placeholder="Zadej město">
                </div>
                <button>
                    <span class="buttonText">HLEDAT</span>
                    <i style="font-size:24px" class="fa">&#xf002;</i>
                </button>
            </div>
        </div>
        
        <ul class="forecastList">
            <li id="city-info"><h1>Město</h1></li>
            <li id="temp-div"><h2>21C</h2></li>
            <li id="weather-info"><image>IMAGE</image></li>
        </ul>
        
        <div id="forecastTable">
            <h3>5denní předpověď</h3>
            <table class="fiveDaysTable">
                <tr>
                    <td class="align-left">Datum</td>
                    <td class="align-center">31</td>
                    <td class="align-center">Image</td>
                    <td class="align-left">oblacno</td>
                </tr>
            </table>
        </div>
        
    </div>

    
</body>
</html>
